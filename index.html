<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Task-Todo</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        crossorigin="anonymous">

   <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container py-4">
        <!-- Card wrapper -->
        <section class="max-width-card mx-auto">
            <div class="card activity-card">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <h2 class="mb-0">Upcoming Activities</h2>
                    <!-- Plus button opens modal -->
                    <button id="addBtn" class="btn btn-light add-btn" type="button" aria-label="Add activity"
                        data-toggle="modal" data-target="#addModal">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>

                <ul id="activitiesList" class="list-group list-group-flush">
                    <!-- Example static item (can be removed) -->
                    <li class="list-group-item activity-item d-flex align-items-center justify-content-between">
                        <div class="activity-main">
                            <div class="activity-title">Call Katie</div>
                            <div class="activity-meta text-muted">Aug 27, 2020 &nbsp;|&nbsp; Daniel</div>
                        </div>

                        <div class="activity-actions d-flex align-items-center">
                            <!-- done icon (shown conditionally) -->
                            <button class="btn btn-link done-indicator" title="Done" aria-hidden="true">
                                <i class="fas fa-check-circle"></i>
                            </button>

                            <!-- ellipsis menu trigger -->
                            <div class="dropdown dropleft">
                                <button class="btn btn-link ellipsis-btn" id="ellipsis1" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false" aria-label="Activity options">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <div class="dropdown-menu" aria-labelledby="ellipsis1">
                                    <button class="dropdown-item mark-done">Mark as Done</button>
                                    <button class="dropdown-item delete-item">Delete</button>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <!-- Add / Edit todo -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">

            <div class="modal-content">
                <div class="modal-header modal-header-custom">
                    <h5 class="modal-title" id="addModalLabel">Book Visit</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form id="activityForm" class="modal-body">
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input id="dateOfBirth" name="dateOfBirth" class="form-control" placeholder="DD/MM/YYYY"
                            type="date" />
                    </div>

                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input id="fullName" name="fullName" class="form-control" placeholder="Full Name" />
                    </div>

                    <div class="form-group">
                        <label for="nickName">Nick Name</label>
                        <input id="nickName" name="nickName" class="form-control" placeholder="Nick Name" />
                    </div>

                    <div class="modal-footer border-0 p-0 mt-3">
                        <button type="button" class="btn btn-outline-secondary mr-2"
                            data-dismiss="modal">Cancel</button>
                        <button id="saveBtn" type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Minimal dependencies: jQuery, Popper, Bootstrap JS (Bootstrap 4) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

    <!-- App script -->
    <script src="script.js"></script>
</body>

</html>
